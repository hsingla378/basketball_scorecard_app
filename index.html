<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backetball Scorecard</title>

    <!-- Linked other files -->
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div>
            <h3 class="title">HOME</h3>

            <div id="leftScoreCard" class="scoreCard">0</div>

            <button class="plusOne" onclick="plusOneLeft()">+1</button>
            <button class="plusTwo" onclick="plusTwoLeft()">+2</button>
            <button class="plusThree" onclick="plusThreeLeft()">+3</button>
        </div>
        <div>
            <h3 class="title">GUEST</h3>
            
            <div id="rightScoreCard" class="scoreCard">0</div>

            <button class="plusOne" onclick="plusOneRight()">+1</button>
            <button class="plusTwo" onclick="plusTwoRight()">+2</button>
            <button class="plusThree" onclick="plusThreeRight()">+3</button>
        </div>
    </div>

    <!-- New Game -->
    <div>
        <button id="resetButton" onclick="reset()">RESET</button>
    </div>

    <!-- Leading Player -->
    <div id="leadingPlayer">Both are Equal</div>
</body>
</html>
